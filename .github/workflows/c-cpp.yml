name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make --directory=./sample/1_helloworld
    - name: execute
      run: /code/sample/1_helloworld/total_test

